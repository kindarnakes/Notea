<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center; padding-top: 3em;">

  <img [src]="this.authS.user.avatar" style="max-width: 70%;">
  <h1>{{this.authS.user.name}}</h1>
  <h2>{{this.authS.user.email}}</h2>
  <ion-button (click)="this.logout()" color="danger"><ion-icon name="exit"></ion-icon></ion-button>
</ion-content>
