<ion-header [translucent]="true">
  <ion-toolbar style="display: inline-block;" color="primary">
    <ion-title style="float: left;">
      {{'NOTES' | translate}}   
    </ion-title>
    <form [formGroup]="searchF" style="display: inline-block;">
      <ion-button (click)="this.search()" style="float: right;" color="secondary"><ion-icon name="search-outline"  ></ion-icon></ion-button>
      <ion-input type="text" formControlName="title" placeholder="" style="max-width: 70%; background-color: white; color: black"></ion-input>
    </form>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-list>
     <ion-item-sliding *ngFor="let nota of this.listaNotas;let i=index">
       <ion-item-options side="start">
        <ion-item-option color="danger" expandable 
        (click)="this.borraNota(nota.id)">
          <ion-icon name="trash" style="font-size: x-large;" 
          ></ion-icon>
        </ion-item-option>
       </ion-item-options>
      <ion-item>
        <ion-label><h2>{{nota.titulo}}</h2>
          <br>{{nota.contenido}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" 
        (click)="this.editaNota(nota)">
          <ion-icon name="pencil" style="font-size: x-large;"></ion-icon>
        </ion-item-option>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>


   <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      [loadingText]="'LOADING' | translate">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>




</ion-content>
